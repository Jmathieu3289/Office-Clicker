<div class="window container-outer" *ngIf="visible" [ngClass]="{'window container-outer' : true, 'windowed' : state=='windowed', 'fullscreen' : state=='fullscreen'}" [style.left.px]="left" [style.top.px]="top">
	<div class="window-title">
		<div class="pull-right">
			<button class="minimize" (click)="minimize()"><span class="fa fa-minus"></span></button>
	      	<button class="expand" (click)="toggleSize()"><span class="fa fa-square-o"></span></button>
	      	<button class="times" (click)="close()"><span class="fa fa-times"></span></button>
      	</div>
      	<h1>Inventory</h1>
	</div>
	<div class="window-toolbar">
		<div class="d-flex">
			<div class="window-toolbar-command">
				<u>S</u>ort
			</div>
		</div>
	</div>
	<div class="d-flex flex-wrap align-items-start container-inner window-file-area" droppable (onDrop)="onItemDrop($event)">
	  <div *ngFor="let inv of inventory" class="window-file-icon" draggable [dragData]="inv" [dragScope]="inv.type">
	  	<div class="window-file-icon-image"><i [ngClass]="inv.rarity" class="fa fa-folder"></i></div>
	  	<div class="window-file-icon-text">{{inv.name}}</div>
	  </div>
	</div>
	<div class="window-status-bar">
		6 item(s) total
	</div>
</div>
